<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário exercício</title>
    <h1>Cadastro da liga dos astronautas</h1>
</head>
<body>
    <form>
        <div>
            <label for="GET-name">Nome:</label>
            <input type = "text" id="nome" name= "nome" placeholder="Digite seu nome">
            
            <label for="GET-name">E-mail:</label>
            <input type = "email" id="email" name= "email" placeholder="Digite seu e-mail">
    
            <label for="GET-name">Senha:</label>
            <input type = "password" id="senha" name= "senha" placeholder="Crie uma senha">
        </div>
        <br>
        <div>
            <label for="GET-name">Data de nascimento:</label>
            <input type = "date" id="nascimento" name= "nascimento">
    
            <label for="GET-name">Foto:</label>
            <input type = "file" id="foto" name= "foto">
        </div>
        <br>
        <div>
            <label for="nacao">Nacionalidade:</label>
            <select name="nacao" id="nationality">
                <option value = "none">Selecione</option>
                <option value = "Russo">Russa</option>
                <option value = "Brasileiro">Brasileira</option>
                <option value = "Cubano">Cubana</option>
            </select>

            <label for="sexo">Gênero:</label>
            <input type = "radio" id="masc" value="Masculino" name="sexo">
            <label for ="masc">Masculino</label>
            <input type = "radio" id="fem" value="Feminino" name="sexo">
            <label for ="fem">Feminino</label>
        </div>
        <br>
        <div>
            <label for = "qualidades">Suas principais qualidades</label>

            <label for="int">Inteligência</label>
            <input type="checkbox" id="qualidades" name="int">|

            <label for="res">Resiliência</label>
            <input type="checkbox" id="qualidades" name="res">|

            <label for="fisic">Preparo físico</label>
            <input type="checkbox" id="qualidades" name="fisic">|

            <label for="educ">Educação</label>
            <input type="checkbox" id="qualidades" name="educ">
        </div>

        <div>
            <textarea name="desciption" id="description"rows=10 cols=30 placeholder="Por que gostaria de entrar?" ></textarea>
        </div>
    </form>

</body>
</html>
